<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knights Travails</title>
  </head>
  <body>
    <header><h1>Knights Travails</h1></header>
    <aside>
      <h2>How to use?</h2>
      <p>Drag to move knight</p>
      <p>Click to select end</p>
    </aside>

    <main id="board-wrapper" class="board-wrapper">
      <div class="board" id="board">
        <div id="knight" class="knight knight-white" draggable="true">
          <img
            id="knight_image"
            class="knight_image"
            src="./assets/knight.svg"
            alt="knight"
            draggable="false"
          />
        </div>
      </div>
    </main>
  </body>
</html>
